<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
      <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box one">
            <div class="details">
                <div class="topic">Description</div>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam voluptatibus pariatur, a incidunt, atque quam, obcaecati ipsum culpa porro minus sit commodi itaque provident mollitia aliquid sapiente sed non voluptates?</p>
                <div class="rating">
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                </div>
                <div class="price-box">
                    <div class="discount">$1800.00</div>
                    <div class="price">$1500.00</div>
                </div>
            </div>
            <div class="button1">
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="box two">
            <div class="image-box">
                <div class="image">
                    <img src="img/images-removebg-preview.png" alt="Camera da Cannon">
                </div>
                <div class="info">
                    <div class="brand">Cannon</div>
                    <div class="name">Canon EOS R5 C</div>
                    <div class="shipping">FREE SHIPPING</div>
                    <div class="button2">
                        <button>Login For More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
